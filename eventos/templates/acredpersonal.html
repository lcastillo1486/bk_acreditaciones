<!DOCTYPE html>
<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
{% load static %}

<head>
  <title>SIGA</title>
  <style>
    #num-pad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      justify-items: center;
      align-items: center;
    }

    #num-pad button {
      width: 80px;
      height: 80px;
      font-size: 24px;
    }

    #num-pad .empty {
      visibility: hidden;
    }

    #title {
      text-align: left;
      margin-bottom: 20px;
    }

    #number-input {
      margin-top: 10px;
    }

    input {
      background: #00003d;
      padding: 10px;
      /* padding-left: 20px; */
      height: 40px;
      width: 300px;
      font-size: 14px;
      border-radius: 50px;
      color: white;
      box-shadow: inset 6px 6px 6px #cbced1, inset -6px -6px 6px white;
    }

    .teclado {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      align-items: flex-start;
      width: 200px;
      border: 0px solid #ccc;
      /* padding: 40px; */
      margin-top: 10px;
      padding-left: 20px;
    }

    .teclado button {

      text-align: center;

    }

    .input-nombre {
      background: #00003d;
      padding: 10px;
      padding-left: 20px;
      margin-top: 0px;
      height: 40px;
      width: 600px;
      font-size: 14px;
      border-radius: 50px;
      color: white;
      box-shadow: inset 6px 6px 6px #cbced1, inset -6px -6px 6px white;
    }

    .alert-success {
      background-color: #4bdb9d;
      color: #080cee;
      font-weight: bold;

    }

    .alert-error {
      background-color: #a51f1f;
      color: #f5ecec;
      font-weight: bold;
    }

    h1 {
      /* color: rgb(25, 10, 238); */
      font-weight: bold;
      font-style: italic;
      text-align: left;
      /* background: linear-gradient(to right, #0000ff, #00ff40); */
      text-transform: uppercase;
      border-radius: 10px;
      font-size: 30px;
    }

    h2 {
      /* color: rgb(25, 10, 238); */
      font-weight: bold;
      font-style: italic;
      text-align: left;
      /* background: linear-gradient(to right, #0000ff, #00ff40); */
      text-transform: uppercase;
      border-radius: 10px;
      font-size: 30px;
      color: black;
    }

    .f {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50px;
      text-decoration: none;
      color: #0e0909;
      background-color: #1fec0d;
      border: none;
      border-radius: 10px;
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      max-width: 400px;
      /* Ancho máximo deseado */
      margin: 0 auto;
      /* Centrar horizontalmente */
      font-weight: bold;
      margin-top: 15px;
    }

    .mi-div {
      text-align: center;
      padding: 20px;
      background: linear-gradient(to right, #0000ff, #00ff40);
      color: white;
    }

    h14 {
      /* color: rgb(25, 10, 238); */
      font-weight: bold;
      font-style: italic;
      text-align: left;
      text-transform: uppercase;
      border-radius: 10px;
      font-size: 50px;
      text-align: center;
    }

    h3 {
      margin-left: 20px;
      color: black;
    }

    .container {
      position: absolute;
      width: 100%;
      max-width: 700px;
      height: 50%;
      border-radius: 20px;
      padding: 20px;
      box-sizing: border-box;
      background: #ADD8E6;
    }

    .container1 {
      position: relative;
      width: 100%;
      max-width: 700px;
      height: 25%;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      background: #ADD8E6;
    }

    @keyframes blink {
      0% {
        opacity: 0;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    .parpadeo {
      animation: blink 1s infinite;
      display: inline-block;
    }

    .fijo {
      animation: none;
      opacity: 1;
      transition: opacity 1s;
    }

    body {
      background: white;
    }

    @media only screen and (max-width: 1910px) and (max-height: 1070px) {

      h1 {
        /* color: rgb(25, 10, 238); */
        font-weight: bold;
        font-style: italic;
        text-align: left;
        /* background: linear-gradient(to right, #0000ff, #00ff40); */
        text-transform: uppercase;
        border-radius: 10px;
        font-size: 40px;
        margin-left: 60px;
      }

      h14 {
        /* color: rgb(25, 10, 238); */
        font-weight: bold;
        font-style: italic;
        text-align: left;
        background: linear-gradient(to right, #e1e1eb, #00ff40);
        text-transform: uppercase;
        border-radius: 10px;
        font-size: 60px;
        text-align: center;
        margin-left: 60px;
      }

    }
  </style>
</head>

<body>

  <div class="header">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(113, 164, 230);">
      <div class="navbar-nav" style="margin-left: 20px;">
        <img src="{% static 'logo.png' %}" width="80" height="40">
        <a class="nav-item nav-link text-white" href='/eventos/' style="margin-left: 20px;">Eventos</a>
        <a class="nav-item nav-link text-white" href='/logout/' style="margin-left: 20px;">Cerrar Sesión</a>
      </div>
    </nav>
  </div>


  <div class="mi-div" style="text-align: center; height: 50px;">
    <audio id="beepSound" preload="auto" style="display:none">
      <source src="{% static 'beep.mp3' %}" type="audio/mpeg">
    </audio>
    <b>
      <h4> BUSQUEDA Y ACREDITACIÓN
    </b>
    </h4>
  </div>

  <div class="row">
    <div style="text-align: left; color: white;" class="col-sm-12 col-md-12 col-lg-2 col-xl-5">
      <div class="container" style="margin-left: 200px; margin-top: 80px;">
        <div style="margin-left: 10px;">
          <h3><b>Ingrese N° de Documento:</b></h3>
        </div>
        <div class="teclado">
          <form action='/buscarPersonal/' method="POST">
            {% csrf_token %}
            <input type="text" id="number-input" name="documento">
            <br><br>
            <h2>Empresa:</h2>
            <input type="text" id="empresa-input" class="input-nombre" name="empresa">
            <h2>Nombres:</h2>
            <input type="text" id="nombre-input" class="input-nombre" name="nombre">
            <h2>Apellidos:</h2>
            <input type="text" id="apellido-input" class="input-nombre" name="apellido">
        </div>
        <div class="d-flex justify-content-center" style="margin-top: 20px;">
          <button type="submit" id="boton-buscar" style="margin-bottom: 20px; width: 100px; height: 50px;"
            class="btn btn-primary">BUSCAR</button>
          <!-- <a href='##' class="btn btn-success" id="boton-buscar">ACEPTAR</a> -->
        </div>
      </div>
      </form>
    </div>
  </div>
  

  <script>
    function addNumber(number) {
      var input = document.getElementById('number-input');
      input.value += number;
    }
    document.getElementById("number-input").focus();

    document.addEventListener("keydown", function (event) {
      if (event.key === "Enter" || event.which === 13) {
        var botonBuscar = document.getElementById("boton-buscar");
        if (botonBuscar) {
          botonBuscar.click();
          var beepSound = document.getElementById("beepSound");
          beepSound.play();
        }
      }
    });

    setTimeout(function () {
      var messages = document.getElementsByClassName('alert');
      for (var i = 0; i < messages.length; i++) {
        messages[i].style.display = 'none';
      }
    }, 7000);  // 5000 milisegundos = 5 segundos

    window.addEventListener('DOMContentLoaded', (event) => {
      const titulo = document.querySelector('#zona');

      titulo.classList.add('parpadeo');

      setTimeout(() => {
        titulo.classList.remove('parpadeo');
        titulo.classList.add('fijo');
      }, 2000);
    });

    document.addEventListener("DOMContentLoaded", function () {

      document.getElementById("acreditar").focus();

    });

  </script>
</body>

</html>
